
plugins {
    id 'nebula.netflixoss' version '3.2.3'
    id 'nebula.maven-publish' version '4.8.1'
}

// Establish version and status
ext.githubProjectName = rootProject.name // Change if github project name is not the same as the root project's name

apply plugin: 'osgi'
apply plugin: 'project-report'

subprojects {
    apply plugin: 'nebula.netflixoss'
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'    
//    apply plugin: 'maven-publish'
    apply plugin: 'nebula.maven-base-publish'
//    version = "1.4.6.1-sovrn"

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url "http://192.168.1.5:8080/repository/internal"
        }
    }
}
    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
//        jcenter()
	maven {
              url "http://192.168.1.5:8080/repository/internal"
    	}
    }


    group = "com.netflix.${githubProjectName}"

    dependencies {
        compile "joda-time:joda-time:2.3"
        compile "org.slf4j:slf4j-api:1.7.6"
        compile "org.slf4j:slf4j-log4j12:1.7.21"
        compile "com.googlecode.json-simple:json-simple:1.1"
        compile "org.apache.httpcomponents:httpclient:4.2.1"
        compile "com.sun.jersey:jersey-core:1.11"
        testCompile "junit:junit:4.11"
    }
}

project(':dyno-core') {
    apply plugin: 'osgi'
    apply plugin: 'project-report'
    
    dependencies {
        compile "org.apache.commons:commons-math:2.2"
        compile "commons-io:commons-io:2.4"
        compile "org.mockito:mockito-all:1.9.5"
        testCompile "junit:junit:4.11"
    }
}

project(':dyno-contrib') {
    apply plugin: 'osgi'
    apply plugin: 'project-report'
    
    dependencies {
        compile  project(':dyno-core')
        compile "com.google.inject:guice:3.0"
        compile "com.netflix.archaius:archaius-core:0.5.6"
        compile "com.netflix.servo:servo-core:0.5.5"
        compile 'com.netflix.eureka:eureka-client:1.1.110'
    }
}

project(':dyno-memcache') {
    apply plugin: 'osgi'
    apply plugin: 'project-report'

    dependencies {
        compile  project(':dyno-core')
        compile  project(':dyno-contrib')
//        compile "net.spy:spymemcached:2.10.2+"
    }
}

project(':dyno-jedis') {
    apply plugin: 'osgi'
    apply plugin: 'project-report'

    dependencies {
        compile  project(':dyno-core')
        compile  project(':dyno-contrib')
        compile "redis.clients:jedis:2.8.1"
    }
}

project(':dyno-redisson') {
    apply plugin: 'osgi'
    apply plugin: 'project-report'

    dependencies {
        compile  project(':dyno-core')
        compile  project(':dyno-contrib')
        compile "org.redisson:redisson:1.1.0"
    }
}

project(':dyno-demo') {
    apply plugin: 'osgi'
    apply plugin: 'project-report'

    dependencies {
        compile  project(':dyno-core')
        compile  project(':dyno-contrib')
        compile  project(':dyno-memcache')
        compile  project(':dyno-jedis')
        compile  project(':dyno-recipes')
    }
}

project(':dyno-recipes') {
    apply plugin: 'osgi'
    apply plugin: 'project-report'

    dependencies {
        compile project(':dyno-core')
        compile project(':dyno-jedis')
    }
}
